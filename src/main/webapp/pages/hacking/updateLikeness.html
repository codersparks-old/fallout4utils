<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Update Likeness</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="txtGuess" class="col-xs-2 control-label">Guess</label>
                    <div class="col-xs-10">
                        <input type="text" id="txtGuess" name="guess" class="form-control" ng-model="Model.bestGuess">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtLikeness" class="col-xs-2 control-label">Likeness</label>
                    <div class="col-xs-10">
                        <input type="text" id="txtLikeness" name="guess" class="form-control" ng-model="Model.likeness">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="Model.updateLikeness(Model.session, Model.bestGuess, Model.likeness)">Update...</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
