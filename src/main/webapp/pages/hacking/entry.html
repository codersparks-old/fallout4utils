</div>

<div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Create new Session</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="possibleSolutions" class="col-xs-2 control-label">Possible Solutions</label>
                    <div class="col-xs-10">
                        <tags-input id="possibleSolutions"  ng-model="Model.possibleSolutions"></tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="Model.newSession(Model.possibleSolutions)">Create Session</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
