<!-- hacking.html -->
<div ng-controller="hackingController">
    <div class="page-header text-center">
        <h1>Terminal Hacking Helper</h1>

        <p>Follow the below instructions to help resolve the password for a terminal</p>

    </div>
    <div class="container">
        <div ui-view>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" ng-model="Model.showSessionData" uib-btn-checkbox
                        btn-checkbox-true=true btn-checkbox-false=false>
                    Show Session Data
                </button>
            </div>
            <div class="col-md-10">
                <div uib-collapse="! Model.showSessionData">
                    <div class="well well-lg">
                        <div class="row">
                            Possible Solutions: {{ Model.possibleSolutions }}
                        </div>
                        <div class="row">
                            Session: {{ Model.session | json }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
